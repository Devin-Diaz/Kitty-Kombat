<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kitty Kombat</title>
</head>
    <body>

        <div class="header">
            <h1>KITTY-KOMBAT</h1>
        </div>

        <div class="intro-sentence">
            <p>Are you kitten us? No. Shall we get this pawdy started? Yes.</p>
        </div>

        <div class="choose-cat-sentence">
            <p>Who's Cuter? Click to Choose.</p>
        </div>

        <div class="kombat-grid">
            <div class="grid-item"><img id="cat-image-A" src="" style="width: 550px; height: 500px;"></div>
            <div class="grid-item"><img src="assets/vs-img.png" style="width: 100%; height: auto;"></div>
            <div class="grid-item"><img id="cat-image-B" src="" style="width: 550px; height: 500px;"></div>            
        </div>

        <div class="kitty-buttons">
            <button id="new-cat-A">Kitty A</button>
            <button id="new-cat-B">Kitty B</button>
        </div>

        <div class="arrow">
            <button id="skip-button"> <img src="assets/arrow.png" style="width: 75px; height: 75px;"> </button>
        </div>

    <script src="script.js"></script>
    </body>
</html>
